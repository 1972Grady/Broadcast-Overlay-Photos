<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GCR Photo Gallery</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .album {
      margin-bottom: 50px;
    }
    .album h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-transform: capitalize;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    img {
      width: 300px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>GCR Photo Gallery</h1>
  <div id="gallery"></div>

  <script>
    const username = "leandrotercette";
    const repo = "broadcast-overlay-photos";

    async function fetchFolder(path = "") {
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`);
      return res.ok ? res.json() : [];
    }

    async function loadGallery() {
      const root = await fetchFolder();
      const folders = root.filter(f => f.type === "dir");

      const gallery = document.getElementById("gallery");
      for (const folder of folders) {
        const section = document.createElement("div");
        section.className = "album";
        const title = document.createElement("h2");
        title.textContent = folder.name.replace(/[-_]/g, " ");
        section.appendChild(title);

        const files = await fetchFolder(folder.path);
        const photosDiv = document.createElement("div");
        photosDiv.className = "photos";

        files
          .filter(f => /\.(jpg|jpeg|png|gif)$/i.test(f.name))
          .forEach(f => {
            const img = document.createElement("img");
            img.src = f.download_url;
            img.alt = f.name;
            photosDiv.appendChild(img);
          });

        section.appendChild(photosDiv);
        gallery.appendChild(section);
      }
    }

    loadGallery();
  </script>
</body>
</html>
